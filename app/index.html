---
layout: default
title: Remote Teams
id: home
---

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <table class="table table-striped table-companies">
        <thead>
          <tr>
            <th></th>
            <th>Company</th>
            <th>Career/Jobs</th>
          </tr>
        </thead>
        <tbody>
          {% for company in site.data.companies %}
          <tr>
            <td></td>
            <td><a href="//{{ company.url }}">{{ company.name }}</a></td>
            <td><a href="//{{ company.job }}">{{ company.job }}</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

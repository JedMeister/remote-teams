<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width">

<title>{%if page.id == "home" %}{{ site.name }}{% else %}{{ page.title }} - {{ site.name }}{% endif %}</title>

<!-- build:css({app,.tmp}) /styles/main.css -->
<link rel="stylesheet" href="/styles/main.css">
<!-- endbuild -->

</head>
<body>

<header class="header">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <h1 class="header__title">{{ site.name }}</h1>
        <h2 class="header__tagline">{{ site.description }}</h2>
      </div>
      <div class="col-xs-12 col-sm-6">
        <aside class="meta-cta">
          Fork Me
        </aside>
      </div>
    </div>
  </div>
</header>

{{ content }}

</body>
</html>
